<!DOCTYPE html>
<html>
<head>
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∏–∫–æ–Ω–æ–∫</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // –°–æ–∑–¥–∞–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#4facfe');
        gradient.addColorStop(1, '#00f2fe');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É —Å–µ–º—å–∏
        ctx.fillStyle = 'white';
        ctx.font = 'bold 200px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üë•', 256, 256);
        
        // –°–∫–∞—á–∏–≤–∞–µ–º –∫–∞–∫ 512x512
        const link512 = document.createElement('a');
        link512.download = 'icon-512.png';
        link512.href = canvas.toDataURL();
        link512.click();
        
        // –°–æ–∑–¥–∞–µ–º 192x192
        const canvas192 = document.createElement('canvas');
        canvas192.width = 192;
        canvas192.height = 192;
        const ctx192 = canvas192.getContext('2d');
        ctx192.drawImage(canvas, 0, 0, 192, 192);
        
        const link192 = document.createElement('a');
        link192.download = 'icon-192.png';
        link192.href = canvas192.toDataURL();
        link192.click();
    </script>
</body>
</html>
